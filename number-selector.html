<link rel="import" href="./bower_components/polymer/polymer.html">
<link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./bower_components/iron-icons/iron-icons.html">

<dom-module id="number-selector">

	<template>

    <style>
      /* local DOM styles go here */
      :host {
        display: inline-block;
      }

	  .display_value {
		  font-weight: bold;
	  }
    </style>

    <!-- local DOM goes here -->
	<iron-icon icon='add-circle-outline' on-tap="increment"></iron-icon> <span class="display_value">{{value}}</span> <iron-icon icon='remove-circle-outline' on-tap="decrement"></iron-icon>
  </template>

	<script>
		Polymer({
			is: 'number-selector',
			properties: {
				value: {
					type: Number,
					value: 0
				},
				maximum: {
					type: Number,
					value: NaN
				},
				minimum: {
					type: Number,
					value: NaN
				}
			},
			increment: function() {
				if (this.value < this.maximum) {
					this.value++;
				}
			},
			decrement: function() {
				if (this.value > this.minimum) {
					this.value--;
				}
			}
		});
	</script>

</dom-module>
